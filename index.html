<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div id="wrapper" class="input-wrapper">
          <input type="text" placeholder="Task To Be Done..." id="task-input" />
          <button id="add-btn" class="btn">Add</button>
        </div>

        <div id="tasks">
          <p id="pending-tasks">
            You have <span class="count-value">0</span> task(s) to complete
          </p>
        </div>
      </div>
      <p id="error" class="empty-error">Input cannot be empty!</p>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
